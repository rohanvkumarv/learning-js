<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color:#fff;">
    <ul class="lang">
        <li>js</li>
     
    </ul>
</body>

<script>
    function addLang(lang_name){
       const list =  document.createElement('li')
       list.innerHTML = `${lang_name}`
       document.querySelector(".lang").appendChild(list)


    }
    addLang("python")
    addLang("typescript")
    // tree traveresing happenign a lot of times  
    function OptiaddLang(lang_name){
       const list =  document.createElement('li')
       list.appendChild (document.createTextNode(lang_name))
       document.querySelector(".lang").appendChild(list)
       
    }
    OptiaddLang("java");

    // edit 

    const second_lang  = document.querySelector("li:nth-child(2)")

    // second_lang.innerHTML = "hello" not recommened not optimised

    const newLI  = document.createElement('li')
    newLI.textContent= "mojo"
    second_lang.replaceWith(newLI)


    // one more edit 
    const first_lang  = document.querySelector("li:first-child")
    first_lang.outerHTML = "<li>Typescript </li>"

    // remove  
    const lastLang  = document.querySelector("li:last-child")
    lastLang.remove()



</script>

</html>
